<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>AR Video Plane Experience</title>
    
    <!-- A-Frame for 3D/AR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Controls - MOBILE OPTIMIZED */
        .controls {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 95vw;
        }

        .control-btn {
            background: white;
            border: 2px solid #667eea;
            padding: 6px 12px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 12px;
            color: #667eea;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .control-btn:active {
            background: #667eea;
            color: white;
        }

        .control-btn.active {
            background: #667eea;
            color: white;
        }

        /* Instructions */
        .instructions {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 1000;
            text-align: center;
            max-width: 90vw;
        }

        /* Loading */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading AR...</div>

    <div class="controls" id="controls" style="display: none;">
        <button class="control-btn active" id="playBtn" onclick="toggleVideo()">Play</button>
        <button class="control-btn active" id="rotateBtn" onclick="toggleRotation()">Stop Spin</button>
        <button class="control-btn" id="resetBtn" onclick="resetCamera()">Reset</button>
    </div>

    <div class="instructions" id="instructions" style="display: none;">
        Move phone to look around â€¢ Pinch to zoom
    </div>

    <!-- A-Frame Scene for Mobile AR -->
    <a-scene 
        embedded
        vr-mode-ui="enabled: false"
        renderer="antialias: true; colorManagement: true; alpha: false;"
        loading-screen="enabled: false"
        device-orientation-permission-ui="enabled: true">
        
        <a-assets timeout="10000">
            <video 
                id="video-texture" 
                src="veer video.mp4" 
                preload="auto" 
                loop
                muted
                playsinline
                webkit-playsinline
                crossorigin="anonymous">
            </video>
        </a-assets>

        <!-- Camera with mobile controls -->
        <a-camera 
            position="0 1.6 0" 
            look-controls="enabled: true; touchEnabled: true; magicWindowTrackingEnabled: true"
            wasd-controls="enabled: false">
        </a-camera>

        <!-- Video Plane - CENTERED -->
        <a-plane 
            id="video-plane"
            width="0.4"
            height="0.225"
            position="0 1.6 -1"
            rotation="-15 0 0"
            material="shader: flat; src: #video-texture; side: double"
            animation__rotate="property: rotation; to: -15 360 0; loop: true; dur: 40000; easing: linear">
        </a-plane>

        <!-- Lighting -->
        <a-entity light="type: ambient; intensity: 0.8"></a-entity>
        <a-entity light="type: directional; intensity: 0.5" position="-1 2 1"></a-entity>
        
        <!-- Sky background -->
        <a-sky color="#87CEEB"></a-sky>
    </a-scene>

    <script>
        const video = document.querySelector('#video-texture');
        const playBtn = document.querySelector('#playBtn');
        const rotateBtn = document.querySelector('#rotateBtn');
        const loading = document.querySelector('#loading');
        const controls = document.querySelector('#controls');
        const instructions = document.querySelector('#instructions');
        let isPlaying = false;
        let isRotating = true;

        const scene = document.querySelector('a-scene');
        
        setTimeout(() => {
            loading.style.display = 'none';
            controls.style.display = 'flex';
            instructions.style.display = 'block';
        }, 2000);
        
        scene.addEventListener('loaded', function() {
            console.log('AR Scene loaded');
            if (video.readyState >= 2) {
                playVideo();
            } else {
                video.addEventListener('loadeddata', playVideo, { once: true });
            }
        });

        function toggleVideo() {
            isPlaying ? pauseVideo() : playVideo();
        }

        function playVideo() {
            video.muted = false;
            video.play().then(() => {
                isPlaying = true;
                playBtn.textContent = 'Pause';
                playBtn.classList.add('active');
            }).catch(console.error);
        }

        function pauseVideo() {
            video.pause();
            isPlaying = false;
            playBtn.textContent = 'Play';
            playBtn.classList.remove('active');
        }

        function toggleRotation() {
            isRotating = !isRotating;
            const plane = document.querySelector('#video-plane');
            if (isRotating) {
                plane.setAttribute('animation__rotate', 'property: rotation; to: -15 360 0; loop: true; dur: 40000; easing: linear');
                rotateBtn.textContent = 'Stop Spin';
                rotateBtn.classList.add('active');
            } else {
                plane.removeAttribute('animation__rotate');
                rotateBtn.textContent = 'Start Spin';
                rotateBtn.classList.remove('active');
            }
        }

        function resetCamera() {
            const camera = document.querySelector('a-camera');
            if (camera) {
                camera.setAttribute('position', '0 1.6 0');
                camera.setAttribute('rotation', '0 0 0');
            }
            document.querySelector('#resetBtn').classList.add('active');
            setTimeout(() => document.querySelector('#resetBtn').classList.remove('active'), 500);
        }

        // Dynamic sizing
        function adjustPlaneSize() {
            const vw = window.innerWidth;
            const baseWidth = vw / 1000;
            const planeWidth = Math.max(0.3, Math.min(baseWidth, 0.6));
            const planeHeight = planeWidth / (16/9);
            const distance = Math.min(planeWidth * 2.5, 1.2);
            
            const plane = document.querySelector('#video-plane');
            if (plane) {
                plane.setAttribute('width', planeWidth);
                plane.setAttribute('height', planeHeight);
                plane.setAttribute('position', `0 1.6 -${distance}`);
            }
        }

        // Request device orientation for iOS
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            document.body.addEventListener('click', function() {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            console.log('Device orientation granted');
                        }
                    })
                    .catch(console.error);
            }, { once: true });
        }

        window.addEventListener('load', adjustPlaneSize);
        window.addEventListener('resize', adjustPlaneSize);
        window.addEventListener('orientationchange', adjustPlaneSize);
        setTimeout(adjustPlaneSize, 100);

        document.addEventListener('touchstart', function() {
            if (!isPlaying) playVideo();
        }, { once: true });
    </script>
</body>
</html>
